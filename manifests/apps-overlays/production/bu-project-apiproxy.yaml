# Source: apps-overlays/templates/apiproxy/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    oncallPager: 800-555-1212
  labels:
    app.kubernetes.io/managed-by: Manual
    app: apiproxy
  namespace: bu-project-prod
  name: bu-project-apiproxy-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apiproxy
  template:
    metadata:
      annotations:
        oncallPager: 800-555-1212
      labels:
        app: apiproxy
    spec:
      terminationGracePeriodSeconds: 120
      imagePullSecrets:
        - name: bu-project-dockerregistry-secret
      volumes:
        - name: apiproxy-configmap-volume
          configMap:
            name: bu-project-apiproxy-configmap
      containers:
        - name: apiproxy
          image: registry.example.com/project/apiproxy:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Shanghai
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 1Gi
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 60"]
          volumeMounts:
            - name: apiproxy-configmap-volume
              mountPath: /etc/nginx/conf.d
