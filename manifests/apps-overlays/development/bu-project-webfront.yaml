---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.kubernetes.io/managed-by: Kustomization
    app.kubernetes.io/name: webfront
  labels:
    app: webfront
  namespace: bu-project-dev
  name: bu-project-webfront-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webfront
  template:
    metadata:
      annotations:
        app.kubernetes.io/managed-by: Kustomization
        app.kubernetes.io/name: webfront
      labels:
        app: webfront
    spec:
      terminationGracePeriodSeconds: 120
      imagePullSecrets:
        - name: bu-project-dockerregistry-secret
      containers:
        - name: webfront
          image: registry.example.com/project/webfront:dev-2024.09.05.0923
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: TZ
              value: Asia/Shanghai
            - name: APP_CONFIG
              value: dev
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 512Mi
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 60"]
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    app.kubernetes.io/managed-by: Kustomization
    app.kubernetes.io/name: webfront
  labels:
    app: webfront
  namespace: bu-project-dev
  name: bu-project-webfront-svc
spec:
  clusterIP: None
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: webfront
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    app.kubernetes.io/managed-by: Kustomization
    app.kubernetes.io/name: webfront
  labels:
    app: webfront
  namespace: bu-project-dev
  name: bu-project-webfront-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: web.dev.example.com
      http:
        paths:
          - path: /api/v1/
            pathType: Prefix
            backend:
              service:
                name: bu-project-webfront-svc
                port:
                  number: 80
