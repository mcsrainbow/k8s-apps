---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: bu-project-prod
namePrefix: bu-project-

configMapGenerator:
  - name: apiproxy-configmap
    files:
      - files/nginx.conf
    options:
      disableNameSuffixHash: true

images:
  - name: registry.example.com/project/webfront
    newTag: release-2024.09.05.2230

replicas:
- name: apiproxy-deployment
  count: 2
- name: webfront-deployment
  count: 2

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: webfront-deployment
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value: 
          name: APP_CONFIG
          value: prod
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: apiproxy-deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: apiproxy-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: web.example.com
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: webfront-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: web.example.com